  var adjustScreenHeight = function() {

    u('footer').attr('style', 'padding-top: ' + footerTopPadding + 'px;');
  };

  var imageLoadedCount = 0;
  var images = []
  for (var i = 1; i <= 1; i++) {
    var im = new Image();
    im.onload = function() { imageLoadedCount++; };
    im.src = '/images/works/lib-membership-familyship-logo_' + i + '.jpg';
    images.push(im);
  }
  var showImages = function(ims) {
    if (ims.length == 0) {
      u('#description, footer, iframe.video').addClass('show');
      window.onresize = function() {
        if (window.innerWidth < 768) return;
        adjustScreenHeight();
      }
      adjustScreenHeight();
      return;
    }
    else {
      setTimeout(function() {
        var im = ims.shift();
        u('#image-list').append(u('<img />').attr('src', im.src));
        showImages(ims);
      }, 300);
    }
  };

  u('#nav-icon').on('click', function(e) {
    if (document.referrer.startsWith(window.location.origin)) {
      window.history.back();
    } else {
      window.open('/', '_self');
    }
  });

  h = new HaiiroIcon('nav-icon', "#387298,#dd4246,#ffffff".split(","));
  h.randomPaintStart("#387298,#dd4246,#ffffff".split(','), function() {
    return imageLoadedCount == 1;
  }, function() {
    showImages(images);
  });

  hookPaintings = u('a.paint, svg.haiiro-icon#nav-icon');
  hookPaintings.on('mouseover', function(e) {
